<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="logo">
            <div class="img-logo">
                <img class="logo-svg" src="img/logo.svg" alt="">
            </div>
            <div class="text-logo">
                <p>ANTD ADMINS</p>
            </div>

        </div>
        <div class="icon active_icon" onclick="new_side_bar()">
            <i class="fa fa-outdent"></i>
        </div>
    </div>
    <div class="content ">
        <div class="side-bar">


            <div class="list">
                <ul class="hover-ul">
                    <li class="list-item active" >
                        <div class="item">&emsp;
                            <span class="iconify icon_sb" data-icon="ant-design:dashboard-outlined"></span>&nbsp;&nbsp;<p class="text-menu">Dashboard</p>
                        </div>

                    </li>
                    <li class="list-item  " >
                        <div class="item">&emsp;
                            <span class="iconify icon_sb" data-icon="bxs:user"></span>&nbsp;&nbsp;<p class="text-menu">Users</p>
                        </div>
                    </li>
                    <li class="list-item" >
                        <div class="item">&emsp;
                            <span class="iconify icon_sb" data-icon="ant-design:shopping-cart-outlined"></span>&nbsp;&nbsp;<p class="text-menu">Posts</p>
                        </div>
                    </li>
                    <li class="list-item child " >
                        <div class="item">&emsp;
                            <span class="iconify icon_sb" data-icon="ant-design:line-chart-outlined"></span>&nbsp;&nbsp;<p class="text-menu">Charts</p>
                            <div id="no_day_nay">
                                <span class="iconify"  onclick="dropdown()"  data-icon="ant-design:down-outlined"></span>
                            </div>
                        </div>
                    </li>
                    <div class="sub-list-1" id="emty">
                        <ul>
                            <li class="new-list-1" >
                                <div class="sub-containor ">
                                    <div id="level-2">
                                                   <span ><span class="iconify" data-icon="ant-design:line-outlined"
                                                                data-width="20"
                                                                data-height="20"></span>&nbsp;Echart &nbsp;&nbsp;&emsp;&emsp;<span class="iconify menu-level-3" onclick="show_hide_ml_3()" data-icon="ant-design:down-outlined"></span></span>
                                    </div>
                                    <div class="sub-list-2">
                                        <ul>
                                            <li class="sl-new-list-3">
                                                <div class="sub-li">
                                                            <span><span class="iconify" data-icon="ant-design:line-outlined"
                                                                        data-width="20"
                                                                        data-height="20"></span>&nbsp;Echart</span>
                                                </div>
                                            </li>
                                            <li class="sl-new-list-3">
                                                <div class="sub-li">
                                                             <span><span class="iconify" data-icon="ant-design:bar-chart-outlined"
                                                                         data-width="20"
                                                                         data-height="20"></span>&nbsp;HighCharts</span>
                                                </div>
                                            </li>
                                            <li class="sl-new-list-3">
                                                <div class="sub-li">
                                                               <span><span class="iconify" data-icon="ant-design:area-chart-outlined"
                                                                           data-width="20"
                                                                           data-height="20"></span>&nbsp;Rechartst</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>

                            <li class="new-list-2">
                                <div class="sub-containor-level-2">
                                               <span><span class="iconify" data-icon="ant-design:bar-chart-outlined"
                                                           data-width="20"
                                                           data-height="20"></span>&nbsp;HighCharts</span>
                                </div>
                            </li>
                            <li class="new-list-3">
                                <div class="sub-containor-level-2">
                                               <span><span class="iconify" data-icon="ant-design:area-chart-outlined"
                                                           data-width="20"
                                                           data-height="20"></span>&nbsp;Rechartst</span>
                                </div>
                            </li>
                        </ul>
                    </div>

                </ul>
                <div class="btn-toggle">
                    <label class="switch">
                        <input id="btn-dark" type="checkbox" onclick="dark_mode()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>
        <div class="center">

        </div>
    </div>
</div>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script>
    var darkmode = document.getElementById('btn-dark')
    var side_bar = document.querySelector('.side-bar')
    var logo = document.querySelector('.logo')
    var sub_list_1 = document.querySelector('.sub-list-1')
    var menu_level_3 = document.querySelector('.menu-level-3')
    var new_list_2 = document.querySelector('.new-list-2')
    var new_list_3 = document.querySelector('.new-list-3')
    var sub_list_2 = document.querySelector('.sub-list-2')
    var list_item = document.getElementsByClassName('list-item')
    var icon = document.querySelector('.icon')
    var img_logo = document.querySelector('.img-logo')
    var icon_sb = document.getElementsByClassName('icon_sb')
    var text_logo = document.querySelector('.text-logo')
    var text_menu = document.getElementsByClassName('text-menu')
    var tat_di = document.getElementById('no_day_nay')
    var hide_btn_toogle = document.querySelector('.btn-toggle')
    var list = document.querySelector('.list')
    var sub_list_3 = document.querySelector('.sub-list-3')
    var child = document.querySelector('.child')
    var logo_svg = document.querySelector('.logo-svg')
    var den = document.querySelector('.den')
    var emty = document.getElementById('emty')
    var  check = false

    function dark_mode() {
        if (darkmode.checked == true) {
            logo_svg.classList.add('img-dark')
            icon.classList.add('icon-dark')
            side_bar.classList.add('darkmode')
            logo.classList.add('logodark')
            sub_list_3.classList.add('dark-sub-list-3')
            den.classList.add('black')
            // logo.classList.add('logo-darkmode')
            // img_logo.classList.add('logo-img-darkmode')
            for (let i=0; i<list_item.length;i++){
                list_item[i].classList.remove('active')
                list_item[0].classList.add('new-active')
                list_item[i].addEventListener("click", function (){
                    let current = document.getElementsByClassName("new-active")
                    current[0].className = current[0].className.replace(" new-active", "")
                    this.className += " new-active"
                })

            }

        } else {
            den.classList.remove('black')
            // logo_svg.classList.remove('img-dark')
            // icon.classList.remove('icon-dark')
            sub_list_3.classList.remove('dark-sub-list-3')
            side_bar.classList.remove('darkmode')
            logo.classList.remove('logodark')
            // logo.classList.remove('logo-darkmode')
            // img_logo.classList.remove('logo-img-darkmode')
            for (let i=0; i<list_item.length;i++){
                list_item[i].classList.remove('new-active')
                list_item[0].classList.add('active')
                list_item[i].addEventListener("click", function (){
                    let current = document.getElementsByClassName("active")
                    current[0].className = current[0].className.replace(" active", "")
                    this.className += " active"
                })

            }
        }
    }
    function dropdown(){
        sub_list_1.classList.toggle('show')
        //     if (sub_list_1.style.opacity == 0){
        //         sub_list_2.classList.add('hide')
        //     }else if ((sub_list_1.style.opacity == 1) && (menu_level_3.style.opacity == "0")){
        //         sub_list_2.classList.add('hide')
        //     }
        //
    }

    function show_hide_ml_3(){
        new_list_2.classList.toggle('ml-3-new-list-2')
        new_list_3.classList.toggle('ml-3-new-list-3')
        sub_list_2.classList.toggle('ml-3-sub-list-2')
    }


    for (let i=0; i<list_item.length;i++){
        list_item[i].addEventListener("click", function (){
            let current = document.getElementsByClassName("active")
            current[0].className = current[0].className.replace(" active", "")
            this.className += " active"
        })

    }


    function new_side_bar(){

        if (check == true) {

            tat_di.setAttribute("style","display: none;")
            text_logo.classList.add('newsb-text-logo')
            img_logo.classList.add('newsb-img-logo')
            side_bar.classList.add('newsb-side-bar')
            icon.classList.add('new-icon')

            for (let i = 0; i < text_menu.length; i++) {
                text_menu[i].classList.add('newsb-text-menu')
            }
            for (let i = 0; i < list_item.length; i++) {
                list_item[i].classList.add('newsb-list-item')
            }
            for (let i = 0; i < icon_sb.length; i++) {
                icon_sb[i].classList.add('newsb-iconify')
            }

            hide_btn_toogle.classList.add('hide-btn-toogle')
            list.classList.add('new-list')
            if (darkmode.checked == true){
                img_logo.classList.add('img-dark')
                icon.classList.add('icon-dark')
                logo.classList.add('logo-darkmode')
                img_logo.classList.add('logo-img-darkmode')

            }else{
                img_logo.classList.remove('img-dark')
                logo.classList.remove('logo-darkmode')
                img_logo.classList.remove('logo-img-darkmode')
                logo_svg.classList.remove('img-dark')
                icon.classList.remove('icon-dark')
            }



            check = false
        } else {

            tat_di.setAttribute("style","display: block;")
            img_logo.classList.remove('img-dark')
            logo_svg.classList.remove('img-dark')
            icon.classList.remove('icon-dark')
            icon.classList.remove('new-icon')
            list.classList.remove('new-list')
            text_logo.classList.remove('newsb-text-logo')
            img_logo.classList.remove('newsb-img-logo')
            side_bar.classList.remove('newsb-side-bar')
            for (let i = 0; i < text_menu.length; i++) {
                text_menu[i].classList.remove('newsb-text-menu')
            }
            for (let i = 0; i < list_item.length; i++) {
                list_item[i].classList.remove('newsb-list-item')
            }
            for (let i = 0; i < icon_sb.length; i++) {
                icon_sb[i].classList.remove('newsb-iconify')
            }
            tat_di.classList.remove('hide-sub-menu')
            hide_btn_toogle.classList.remove('hide-btn-toogle')
            logo.classList.remove('logo-darkmode')
            img_logo.classList.remove('logo-img-darkmode')


            // sub_list_3.addEventListener("mouseover", newhover )
            // sub_list_3.addEventListener("mouseout",stop_newhover)

            check = true
        }


    }
    function hover_child (){
        emty.classList.add("hover-sub-list-3")
        emty.classList.add('abc')
    }
    function stop_child(){
        emty.classList.remove("hover-sub-list-3")
        emty.classList.add('abc')
    }
    function newhover (){
        sub_list_1.classList.add("hover-sub-list-3")
        sub_list_1.classList.add('abc')

    }
    function stop_newhover(){
        sub_list_1.classList.remove("hover-sub-list-3")
        sub_list_1.classList.add('abc')
    }
    if (tat_di.style.display === "none"){
        child.addEventListener("mouseover", hover_child)
        child.addEventListener("mouseout", stop_child)
    }


</script>

</body>
</html>
