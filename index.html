<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="logo">
            <div class="img-logo">
                <img class="logo-svg" src="img/logo.svg" alt="">
            </div>
            <div class="text-logo">
                <p>ANTD ADMINS</p>
            </div>

        </div>
        <div class="icon active_icon" onclick="new_side_bar()">
            <i class="fa fa-outdent"></i>
        </div>
    </div>
    <div class="content ">
        <div class="side-bar">


            <div class="list">
                <ul class="hover-ul">
                    <li class="list-item active">
                        <div class="item">&emsp;
                            <span class="iconify icon_sb"
                                  data-icon="ant-design:dashboard-outlined"></span>&nbsp;&nbsp;<p class="text-menu">
                                Dashboard</p>
                        </div>

                    </li>
                    <li class="list-item  ">
                        <div class="item">&emsp;
                            <span class="iconify icon_sb" data-icon="bxs:user"></span>&nbsp;&nbsp;<p class="text-menu">
                                Users</p>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="item">&emsp;
                            <span class="iconify icon_sb" data-icon="ant-design:shopping-cart-outlined"></span>&nbsp;&nbsp;<p
                                    class="text-menu">Posts</p>
                        </div>
                    </li>
                    <li class="list-item  " >
                        <div class="item  ">&emsp;
                            <span class="iconify icon_sb" data-icon="ant-design:line-chart-outlined"></span>&nbsp;&nbsp;<p
                                    class="text-menu">Charts</p>
                            <div id="icon-down">
                                <span class="iconify " onclick="dropdown()" data-icon="ant-design:down-outlined"></span>
                            </div>

                        </div>
                    </li>

                    <div class="sub-list-1 show-sub-list-1" id="remove-sub-list-1">
                        <ul class="show-sub-list-1"  >
                            <li class="new-list-1">
                                <div class="sub-containor ">
                                    <div id="level-2">
                                                   <span><span class="iconify" data-icon="ant-design:line-outlined"
                                                               data-width="20"
                                                               data-height="20"></span>&nbsp;Echart &nbsp;&nbsp;&emsp;&emsp;<span
                                                           class="iconify menu-level-3" onclick="show_hide_ml_3()"
                                                           data-icon="ant-design:down-outlined"></span></span>
                                    </div>
                                    <div class="sub-list-2">
                                        <ul>
                                            <li class="sl-new-list-3">
                                                <div class="sub-li">
                                                            <span><span class="iconify"
                                                                        data-icon="ant-design:line-outlined"
                                                                        data-width="20"
                                                                        data-height="20"></span>&nbsp;Echart</span>
                                                </div>
                                            </li>
                                            <li class="sl-new-list-3">
                                                <div class="sub-li">
                                                             <span><span class="iconify"
                                                                         data-icon="ant-design:bar-chart-outlined"
                                                                         data-width="20"
                                                                         data-height="20"></span>&nbsp;HighCharts</span>
                                                </div>
                                            </li>
                                            <li class="sl-new-list-3">
                                                <div class="sub-li ">
                                                               <span><span class="iconify"
                                                                           data-icon="ant-design:area-chart-outlined"
                                                                           data-width="20"
                                                                           data-height="20"></span>&nbsp;Rechartst</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </li>

                            <li class="new-list-2">
                                <div class="sub-containor-level-2">
                                               <span><span class="iconify" data-icon="ant-design:bar-chart-outlined"
                                                           data-width="20"
                                                           data-height="20"></span>&nbsp;HighCharts</span>
                                </div>
                            </li>
                            <li class="new-list-3">
                                <div class="sub-containor-level-2">
                                               <span><span class="iconify" data-icon="ant-design:area-chart-outlined"
                                                           data-width="20"
                                                           data-height="20"></span>&nbsp;Rechartst</span>
                                </div>
                            </li>
                        </ul>
                    </div>

                </ul>

                <div class="btn-toggle">
                    <label class="switch">
                        <input id="btn-dark" type="checkbox" onclick="dark_mode()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>

        <div class="center">
            <div class="sub-list-3">
                <ul class="darkmode-hover-list-3 hover-list-3" id="emty">
                    <li class="sl-new-list-4">
                        <div class="black-sub-li" id="show-sub-list-4">
                            <span><span class="iconify" data-icon="ant-design:line-outlined"
                                        data-width="20"
                                        data-height="20"></span>&nbsp;Echart</span>
                        </div>
                    </li>
                    <li class="sl-new-list-4">
                        <div class="black-sub-li">
                                                             <span><span class="iconify"
                                                                         data-icon="ant-design:bar-chart-outlined"
                                                                         data-width="20"
                                                                         data-height="20"></span>&nbsp;HighCharts</span>
                        </div>
                    </li>
                    <li class="sl-new-list-4">
                        <div class="black-sub-li">
                                                               <span><span class="iconify"
                                                                           data-icon="ant-design:area-chart-outlined"
                                                                           data-width="20"
                                                                           data-height="20"></span>&nbsp;Rechartst</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="sub-list-4">
                <ul class="darkmode-hover-list-4 hover-list-4" id="emty-2">
                    <li class="sl-new-list-5">
                        <div class="black-sub-li-2">
                            <span><span class="iconify" data-icon="ant-design:line-outlined"
                                        data-width="20"
                                        data-height="20"></span>&nbsp;Echart</span>
                        </div>
                    </li>
                    <li class="sl-new-list-5">
                        <div class="black-sub-li-2">
                                                             <span><span class="iconify"
                                                                         data-icon="ant-design:bar-chart-outlined"
                                                                         data-width="20"
                                                                         data-height="20"></span>&nbsp;HighCharts</span>
                        </div>
                    </li>
                    <li class="sl-new-list-5">
                        <div class="black-sub-li-2">
                                                               <span><span class="iconify"
                                                                           data-icon="ant-design:area-chart-outlined"
                                                                           data-width="20"
                                                                           data-height="20"></span>&nbsp;Rechartst</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="list-3" id="sidebar" ></div>
</div>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script>
    const darkmode = document.getElementById('btn-dark')
    const side_bar = document.querySelector('.side-bar')
    const logo = document.querySelector('.logo')
    const sub_list_1 = document.querySelector('.sub-list-1')
    const menu_level_3 = document.querySelector('.menu-level-3')
    const new_list_2 = document.querySelector('.new-list-2')
    const new_list_3 = document.querySelector('.new-list-3')
    const sub_list_2 = document.querySelector('.sub-list-2')
    const sub_list_3 = document.querySelector('.sub-list-3')
    const list_item = document.getElementsByClassName('list-item')
    const icon = document.querySelector('.icon')
    const img_logo = document.querySelector('.img-logo')
    const icon_sb = document.getElementsByClassName('icon_sb')
    const text_logo = document.querySelector('.text-logo')
    const text_menu = document.getElementsByClassName('text-menu')
    const icon_down = document.getElementById('icon-down')
    const hide_btn_toogle = document.querySelector('.btn-toggle')
    const list = document.querySelector('.list')
    const logo_svg = document.querySelector('.logo-svg')
    const list_3 = document.querySelector('.list-3')
    const emty = document.getElementById('emty')
    const btn_toogle = document.querySelector('.btn-toggle')
    const remove_sub_list_1 = document.getElementById('remove-sub-list-1')
    const content = document.querySelector('.content')
    const show_sub_list_4 = document.getElementById('show-sub-list-4')
    const sub_list_4 = document.querySelector('.sub-list-4')
    const emty_2 = document.getElementById('emty-2')
    const show_sub_list_1 = document.querySelector('.show-sub-list-1')
    emty.classList.remove("darkmode-hover-list-3")
    emty_2.classList.remove("darkmode-hover-list-4")
    function dark_mode() {
        if (darkmode.checked === true) {
            sub_list_3.classList.add('darkmode')
            logo_svg.classList.add('img-dark')
            icon.classList.add('icon-dark')
            side_bar.classList.add('darkmode')
            logo.classList.add('logodark')
            emty.classList.add("darkmode-hover-list-3")
            emty.classList.remove('hover-list-3')
            emty_2.classList.add("darkmode-hover-list-4")
            emty_2.classList.remove('hover-list-4')
            // sub_list_3.classList.add('dark-sub-list-3')
            // den.classList.add('black')
            // logo.classList.add('logo-darkmode')
            // img_logo.classList.add('logo-img-darkmode')
            for (let i = 0; i < list_item.length; i++) {
                list_item[i].classList.remove('active')
                list_item[0].classList.add('new-active')
                list_item[i].addEventListener("click", function () {
                    let current = document.getElementsByClassName("new-active")
                    current[0].className = current[0].className.replace(" new-active", "")
                    this.className += " new-active"
                })

            }

        } else {
            emty.classList.add("hover-list-3")
            emty_2.classList.add('hover-list-4')
            sub_list_3.classList.remove('darkmode')
            // logo_svg.classList.remove('img-dark')
            // icon.classList.remove('icon-dark')
            // sub_list_3.classList.remove('dark-sub-list-3')
            side_bar.classList.remove('darkmode')
            logo.classList.remove('logodark')
            // logo.classList.remove('logo-darkmode')
            // img_logo.classList.remove('logo-img-darkmode')
            for (let i = 0; i < list_item.length; i++) {
                list_item[i].classList.remove('new-active')
                list_item[0].classList.add('active')
                list_item[i].addEventListener("click", function () {
                    let current = document.getElementsByClassName("active")
                    current[0].className = current[0].className.replace(" active", "")
                    this.className += " active"
                })

            }
        }
    }

    function dropdown() {
        sub_list_1.classList.toggle('show')
        //     if (sub_list_1.style.opacity == 0){
        //         sub_list_2.classList.add('hide')
        //     }else if ((sub_list_1.style.opacity == 1) && (menu_level_3.style.opacity == "0")){
        //         sub_list_2.classList.add('hide')
        //     }
        //
    }

    function show_hide_ml_3() {
        new_list_2.classList.toggle('ml-3-new-list-2')
        btn_toogle.classList.toggle('dark-btn-toogle')
        btn_toogle.classList.toggle('new-btn-toggle')
        new_list_3.classList.toggle('ml-3-new-list-3')
        sub_list_2.classList.toggle('ml-3-sub-list-2')
    }


    for (let i = 0; i < list_item.length; i++) {
        list_item[i].addEventListener("click", function () {
            let current = document.getElementsByClassName("active")
            current[0].className = current[0].className.replace(" active", "")
            this.className += " active"
        })

    }


    function new_side_bar() {
        if (list_3.className == 'list-3') {
            content.classList.add('new-content')
            show_sub_list_1.style.display = "none"
            // remove_sub_list_1.remove('hide-side-bar')
            list_3.classList.add('show-list-3')
            icon_down.setAttribute("style", "display: none;")
            text_logo.classList.add('newsb-text-logo')
            img_logo.classList.add('newsb-img-logo')
            side_bar.classList.add('newsb-side-bar')
            icon.classList.add('new-icon')

            for (let i = 0; i < text_menu.length; i++) {
                text_menu[i].classList.add('newsb-text-menu')
            }
            for (let i = 0; i < list_item.length; i++) {
                list_item[i].classList.add('newsb-list-item')
            }
            for (let i = 0; i < icon_sb.length; i++) {
                icon_sb[i].classList.add('newsb-iconify')
            }

            hide_btn_toogle.classList.add('hide-btn-toogle')
            list.classList.add('new-list')
            if (darkmode.checked == true) {
                img_logo.classList.add('img-dark')
                icon.classList.add('icon-dark')
                logo.classList.add('logo-darkmode')
                img_logo.classList.add('logo-img-darkmode')

            } else {
                img_logo.classList.remove('img-dark')
                logo.classList.remove('logo-darkmode')
                img_logo.classList.remove('logo-img-darkmode')
                logo_svg.classList.remove('img-dark')
                icon.classList.remove('icon-dark')
            }

            list_3.addEventListener("mouseover", function (){
                sub_list_3.classList.add('show-sub-list-3')
            })
            list_3.addEventListener("mouseout", function () {
                sub_list_3.classList.remove('show-sub-list-3')
            })
            sub_list_3.addEventListener("mouseover", function (){
                sub_list_3.classList.add('show-sub-list-3')
            })
            sub_list_3.addEventListener("mouseout", function () {
                sub_list_3.classList.remove('show-sub-list-3')
            })
            show_sub_list_4.addEventListener("mouseover", function (){
                sub_list_3.classList.add('show-sub-list-3')
                sub_list_4.classList.add('show-sub-list-4')
            })
            show_sub_list_4.addEventListener("mouseout", function (){
                sub_list_4.classList.remove('show-sub-list-4')
            })
            sub_list_4.addEventListener("mouseover", function (){
                sub_list_3.classList.add('show-sub-list-3')
                sub_list_4.classList.add('show-sub-list-4')
            })
            sub_list_4.addEventListener("mouseout", function (){
                sub_list_4.classList.remove('show-sub-list-4')
            })



            check = false
        } else {
            show_sub_list_1.style.display = ""
            content.classList.remove('new-content')
            list_3.classList.remove('show-list-3')
            // list_3.removeEventListener("mouseover", hover_new_side_bar,false)
            // sidebar.classList.remove('list-3')
            icon_down.setAttribute("style", "display: block;")
            img_logo.classList.remove('img-dark')
            logo_svg.classList.remove('img-dark')
            icon.classList.remove('icon-dark')
            icon.classList.remove('new-icon')
            list.classList.remove('new-list')
            btn_toogle.classList.add('new-btn-toggle')
            text_logo.classList.remove('newsb-text-logo')
            img_logo.classList.remove('newsb-img-logo')
            side_bar.classList.remove('newsb-side-bar')
            for (let i = 0; i < text_menu.length; i++) {
                text_menu[i].classList.remove('newsb-text-menu')
            }
            for (let i = 0; i < list_item.length; i++) {
                list_item[i].classList.remove('newsb-list-item')
            }
            for (let i = 0; i < icon_sb.length; i++) {
                icon_sb[i].classList.remove('newsb-iconify')
            }
            icon_down.classList.remove('hide-sub-menu')
            hide_btn_toogle.classList.remove('hide-btn-toogle')
            logo.classList.remove('logo-darkmode')
            img_logo.classList.remove('logo-img-darkmode')


            // sub_list_3.addEventListener("mouseover", newhover )
            // sub_list_3.addEventListener("mouseout",stop_newhover)

            check = true

        }


    }


</script>

</body>
</html>
